<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUBEAI Docs</title>

  <!-- Docsify Configuration -->
  <script>
    window.$docsify = {
      name: 'CUBEAI',
      repo: '',                // optional: add GitHub repo URL to show in top-right
      loadSidebar: true,       // enable _sidebar.md
      subMaxLevel: 2,          // sidebar heading depth
      loadNavbar: false,
      basePath: 'docs/'        // load all markdown from the docs/ directory
    };
  </script>

  <!-- Docsify default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <!-- Optional: favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5969/5969030.png" type="image/png">
</head>

<body>
  <!-- App Container -->
  <div id="app">Loading...</div>

  <!-- Docsify Script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
